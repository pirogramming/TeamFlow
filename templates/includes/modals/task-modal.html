<!-- 작업 추가/수정 모달 -->
<div id="task-modal" class="modal-overlay hidden">
    <div class="modal-container">
        <!-- 모달 헤더 -->
        <div class="modal-header">
            <h2>새 작업 추가</h2>
            <button id="close-modal" class="modal-close">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- 모달 내용 -->
        <form id="task-form" class="modal-content">
            <p class="modal-subtitle">새로운 작업을 생성하세요.</p>
            
            <!-- 작업 제목 -->
            <div class="form-group">
                <label for="task-name">작업 제목</label>
                <input type="text" id="task-name" name="name" placeholder="작업 제목을 입력하세요" required>
            </div>

            <!-- 작업 유형과 담당자를 한 줄에 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="task-type">작업 유형</label>
                    <select id="task-type" name="type">
                        <option value="team" selected>팀 작업</option>
                        <option value="personal">개인 작업</option>
                    </select>
                </div>

                <div class="form-group" id="assignee-group">
                    <label for="task-assignee">담당자</label>
                    <div class="assignee-checkboxes">
                        {% for member in team_members %}
                        <div class="assignee-checkbox">
                            <input type="checkbox" id="assignee-{{ member.user.id }}" name="assignee" value="{{ member.user.id }}">
                            <label for="assignee-{{ member.user.id }}">{{ member.user.first_name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- 마감일 -->
            <div class="form-group">
                <label for="task-due-date">마감일</label>
                <input type="date" id="task-due-date" name="due_date" placeholder="연도, 월, 일">
            </div>

            <!-- 간단한 설명 -->
            <div class="form-group">
                <label for="task-description">간단한 설명</label>
                <textarea id="task-description" name="description" rows="3" placeholder="작업에 대한 간단한 설명"></textarea>
            </div>

            <!-- 상세 내용 -->
            <div class="form-group">
                <label for="task-details">상세 내용</label>
                <textarea id="task-details" name="details" rows="4" placeholder="작업의 상세한 내용을 입력하세요"></textarea>
            </div>

            <!-- 모달 푸터 -->
            <div class="modal-footer">
                <button type="button" id="cancel-task">취소</button>
                <button type="submit">추가</button>
            </div>
        </form>
    </div>
</div>

<style>
/* 모달 오버레이 */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

/* 모달 컨테이너 */
.modal-container {
    background-color: white;
    border-radius: 12px;
    width: 100%;
    max-width: 600px;
    margin: 1rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    animation: modalSlideIn 0.2s ease-out;
}

/* 모달 헤더 */
.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.5rem 1.5rem 0 1.5rem;
    border-bottom: none;
}

.modal-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1f2937;
    margin: 0;
}

.modal-close {
    color: #9ca3af;
    background: none;
    border: none;
    padding: 0.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: color 0.2s;
}

.modal-close:hover {
    color: #374151;
}

/* 모달 내용 */
.modal-content {
    padding: 0.5rem 1.5rem 1.5rem 1.5rem;
}

.modal-subtitle {
    color: #6b7280;
    font-size: 0.875rem;
    margin: 0 0 1.5rem 0;
}

/* 폼 요소 */
.form-group {
    margin-bottom: 1rem;
}

.form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.form-row .form-group {
    flex: 1;
    margin-bottom: 0;
}

.form-group label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.375rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    background-color: white;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    color: #1f2937;
    font-size: 0.875rem;
    transition: border-color 0.2s;
    box-sizing: border-box;
}

.form-group select[multiple] {
    height: 120px;
    padding: 0.5rem;
}

/* 담당자 체크박스 스타일 */
.assignee-checkboxes {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 0.75rem;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    background-color: white;
    max-height: 120px;
    overflow-y: auto;
}

.assignee-checkbox {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.assignee-checkbox input[type="checkbox"] {
    width: 1rem;
    height: 1rem;
    cursor: pointer;
    margin: 0;
}

.assignee-checkbox label {
    font-size: 0.875rem;
    color: #374151;
    cursor: pointer;
    margin: 0;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #3b82f6;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #9ca3af;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

/* 모달 푸터 */
.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    margin-top: 1.5rem;
    padding-top: 1rem;
}

.modal-footer button {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
}

.modal-footer button[type="button"] {
    background-color: white;
    color: #374151;
    border: 1px solid #d1d5db;
}

.modal-footer button[type="button"]:hover {
    background-color: #f9fafb;
}

.modal-footer button[type="submit"] {
    background-color: #1f2937;
    color: white;
}

.modal-footer button[type="submit"]:hover {
    background-color: #111827;
}

/* 애니메이션 */
@keyframes modalSlideIn {
    from { 
        opacity: 0; 
        transform: translateY(-20px) scale(0.95); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
    }
}

.hidden {
    display: none !important;
}
</style>
