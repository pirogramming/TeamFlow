<!-- 상단 헤더 (로고, 알림, 프로필) -->
<header class="header">
    <div class="header-container">
        <!-- 좌측: 로고 및 프로젝트 정보 -->
        <div class="header-left">
            <div class="logo-section">
                <h1 class="logo">TeamFlow</h1>
                <span class="project-name" id="current-project-name">웹 개발 스터디</span>
            </div>
        </div>

        <!-- 중앙: 프로젝트 정보 -->
        <div class="header-center">
            <div class="project-info">
                <h2 class="project-title" id="project-title">웹 개발 프로젝트</h2>
                <p class="project-subtitle" id="project-subtitle">2024년 1학기 캡스톤 디자인</p>
            </div>
        </div>

        <!-- 우측: 알림 및 액션 버튼 -->
        <div class="header-right">
            <!-- 마감 임박 알림 -->
            <div class="notification-item">
                <div class="notification-icon urgent">
                    <svg fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                </div>
                <span class="notification-text" id="deadline-notification">마감 임박 3개</span>
            </div>

            <!-- 팀 생성 버튼 -->
            <button class="action-button" id="create-team-btn">
                <svg fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.999 1.999 0 0 0 18.06 7c-.8 0-1.54.5-1.85 1.26l-1.45 3.63c-.25.65-.65 1.15-1.18 1.46C14.28 13.78 15 14.8 15 16v6h5z"/>
                </svg>
                <span>팀 생성</span>
            </button>

            <!-- 팀 참여 버튼 -->
            <button class="action-button" id="join-team-btn">
                <svg fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.999 1.999 0 0 0 18.06 7c-.8 0-1.54.5-1.85 1.26l-1.45 3.63c-.25.65-.65 1.15-1.18 1.46C14.28 13.78 15 14.8 15 16v6h5z"/>
                </svg>
                <span>팀 참여</span>
            </button>
        </div>
    </div>
</header>
